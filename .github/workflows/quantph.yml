name: quant-ph daily fetch

on:
  schedule:
    # 毎日 00:30 UTC = 09:30 JST（Asia/Tokyo）
    - cron: "30 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Run fetcher
        run: |
          python scripts/fetch_quantph.py

      - name: Build recent index (last 4 weeks)
        env:
          REPO_OWNER: michi66f
          REPO_NAME: quant-ph-feed
          REPO_REF: main
          KEEP_WEEKS: "4"
        run: |
          python scripts/build_recent_index.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update quant-ph feed"
          git push
